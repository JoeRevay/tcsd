<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Joe Revay for School Board - Every Student. Every Family. Every Future.</title>
    <meta name="description" content="Joe Revay is running for Twinsburg City School District Board. Supporting academic excellence, transparency, educator empowerment, and community engagement for every student's success." />
    
    <!-- Open Graph tags for social media -->
    <meta property="og:title" content="Joe Revay for School Board - Every Student. Every Family. Every Future." />
    <meta property="og:description" content="Supporting academic excellence, transparency, and community engagement in Twinsburg schools." />
    <meta property="og:type" content="website" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <!-- Hidden static form so Netlify detects it at build time -->

  <body>
    <a href="#donate" class="donate-btn" style="position:fixed;right:16px;bottom:16px;z-index:9999;background:#2A317D;color:#fff;padding:12px 16px;border-radius:8px;text-decoration:none;font-weight:600;box-shadow:0 6px 18px rgba(0,0,0,.2)">Donate</a>

    <!-- Netlify static forms (hidden for detection) -->
    <form name="contact-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <select name="subject"><option value="General Inquiry">General Inquiry</option></select>
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="contact-form" />
      <input type="hidden" name="bot-field" />
      <button type="submit" hidden>Submit</button>
    </form>

    <form name="volunteer-signup" method="POST" action="/?no-cache=1" data-netlify="true" netlify-honeypot="bot-field" hidden>
  <!-- fields exactly as you have them -->
</form>


    <form name="volunteer-signup" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="volunteer-signup" />
      <input type="hidden" name="bot-field" />
      <button type="submit" hidden>Submit</button>
    </form>

    <div id="root"></div>

    <section id="donate" style="padding:2rem 0;">
      <h2 style="font-family: inherit; margin: 0 0 1rem;">Donate</h2>
      <div style="position:relative;overflow:hidden;height:450px;width:100%;max-width:900px;margin:0 auto;">
        <iframe title='Donation form powered by Zeffy' style='position: absolute; border: 0; top:0;left:0;bottom:0;right:0;width:100%;height:100%' src='https://www.zeffy.com/embed/donation-form/joe-revay-for-twinsburg-school-board' allowpaymentrequest allowTransparency="true" loading="lazy"></iframe>
      </div>
      <noscript><p><a href="https://www.zeffy.com/embed/donation-form/joe-revay-for-twinsburg-school-board">Open the donation form</a></p></noscript>
    </section>

    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
