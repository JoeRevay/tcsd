<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Joe Revay for TCSD</title>
    <meta name="description" content="Join Joe Revay's school board campaign." />
  </head>
  <body>
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Replit dev banner (kept from your project) -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>

    <!-- Netlify static forms (MUST be inside <body>) -->
    <!-- Contact form (for detection at build time) -->
    <form name="contact" netlify hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>

    <!-- Join form (for detection at build time) -->
    <form name="join" netlify hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="availability" />
      <input type="text" name="interests" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
