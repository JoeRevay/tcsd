<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Netlify Form Register</title></head>
  <body>
    <!-- Hidden forms that Netlify will detect at build time -->
    <form name="contact-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <select name="subject"><option value="General Inquiry">General Inquiry</option></select>
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="contact-form" />
      <input type="hidden" name="bot-field" />
      <button type="submit" hidden>Submit</button>
    </form>

    <form name="volunteer-signup" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="volunteer-signup" />
      <input type="hidden" name="bot-field" />
      <button type="submit" hidden>Submit</button>
    </form>
  </body>
</html>
